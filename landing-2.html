<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 1 ‚òÄÔ∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      font-family: 'Cormorant Garamond', serif;
      color: #2d3436;
      overflow-x: hidden;
    }
    
    /* Sunrise gradient background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(
        to bottom,
        #0d1b2a 0%,
        #1b3a4b 15%,
        #4a6fa5 30%,
        #e8a87c 50%,
        #f8dda4 65%,
        #ffecd2 80%,
        #fcf6e8 100%
      );
      animation: sunrise 4s ease forwards;
    }
    
    @keyframes sunrise {
      0% {
        background: linear-gradient(
          to bottom,
          #0d1b2a 0%,
          #1b3a4b 30%,
          #2d4a5e 60%,
          #3d5a6e 100%
        );
      }
      100% {
        background: linear-gradient(
          to bottom,
          #87CEEB 0%,
          #b4d7e8 20%,
          #f8d6b3 45%,
          #f9c784 60%,
          #ffecd2 80%,
          #fff9f0 100%
        );
      }
    }
    
    /* Sun */
    .sun {
      position: fixed;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #fff9c4 0%, #ffeb3b 40%, #ff9800 100%);
      border-radius: 50%;
      box-shadow: 
        0 0 60px rgba(255, 193, 7, 0.6),
        0 0 120px rgba(255, 152, 0, 0.4),
        0 0 200px rgba(255, 87, 34, 0.2);
      animation: sunRise 3s ease forwards 0.5s;
      z-index: 1;
    }
    
    @keyframes sunRise {
      0% {
        transform: translateX(-50%) translateY(100px);
        opacity: 0.3;
      }
      100% {
        transform: translateX(-50%) translateY(-50px);
        opacity: 1;
      }
    }
    
    /* Clouds */
    .clouds {
      position: fixed;
      bottom: 20%;
      left: 0;
      width: 100%;
      height: 200px;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 2s ease forwards 2s;
    }
    
    .cloud {
      position: absolute;
      background: rgba(255,255,255,0.9);
      border-radius: 100px;
      filter: blur(2px);
    }
    
    .cloud-1 {
      width: 200px;
      height: 60px;
      bottom: 80px;
      left: 10%;
      animation: float 8s ease-in-out infinite;
    }
    
    .cloud-2 {
      width: 150px;
      height: 45px;
      bottom: 120px;
      right: 15%;
      animation: float 10s ease-in-out infinite 1s;
    }
    
    .cloud-3 {
      width: 180px;
      height: 50px;
      bottom: 40px;
      left: 40%;
      animation: float 9s ease-in-out infinite 2s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-15px) translateX(10px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Content */
    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    
    .date-badge {
      font-family: 'Inter', sans-serif;
      font-size: 0.8rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255,255,255,0.9);
      background: rgba(0,0,0,0.2);
      padding: 10px 24px;
      border-radius: 30px;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeUp 1s ease forwards 1.5s;
    }
    
    .main-title {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 300;
      letter-spacing: 0.03em;
      margin-bottom: 16px;
      color: #1a1a2e;
      opacity: 0;
      animation: fadeUp 1.2s ease forwards 2s;
    }
    
    .subtitle {
      font-size: 1.4rem;
      font-weight: 300;
      color: #4a4a5a;
      margin-bottom: 50px;
      opacity: 0;
      animation: fadeUp 1s ease forwards 2.5s;
    }
    
    .journey-info {
      display: flex;
      gap: 40px;
      margin-bottom: 50px;
      opacity: 0;
      animation: fadeUp 1s ease forwards 3s;
    }
    
    .info-item {
      text-align: center;
    }
    
    .info-icon {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }
    
    .info-text {
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      color: #666;
    }
    
    .info-detail {
      font-size: 1.1rem;
      color: #2d3436;
      margin-top: 4px;
    }
    
    .message {
      max-width: 450px;
      font-size: 1.2rem;
      line-height: 1.9;
      color: #4a4a5a;
      margin-bottom: 50px;
      opacity: 0;
      animation: fadeUp 1s ease forwards 3.3s;
    }
    
    .cta-button {
      display: inline-block;
      padding: 18px 50px;
      background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
      color: white;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-decoration: none;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.4s ease;
      opacity: 0;
      animation: fadeUp 1s ease forwards 3.6s;
      box-shadow: 0 10px 40px rgba(255, 107, 107, 0.3);
    }
    
    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 50px rgba(255, 107, 107, 0.4);
    }
    
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Birds */
    .birds {
      position: fixed;
      top: 25%;
      left: 20%;
      z-index: 3;
      opacity: 0;
      animation: fadeIn 1s ease forwards 3s, flyAcross 20s linear infinite 3s;
    }
    
    .bird {
      font-size: 1.2rem;
      color: #333;
      opacity: 0.4;
    }
    
    @keyframes flyAcross {
      0% { transform: translateX(0); }
      100% { transform: translateX(60vw); }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="sun"></div>
  
  <div class="clouds">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
  </div>
  
  <div class="birds">
    <span class="bird">‚ÅÄ</span>
    <span class="bird" style="margin-left: 15px; margin-top: -5px;">‚ÅÄ</span>
    <span class="bird" style="margin-left: 10px;">‚ÅÄ</span>
  </div>
  
  <div class="container">
    <div class="date-badge">December 21, 2025</div>
    
    <h1 class="main-title">Day 1 is Live</h1>
    
    <p class="subtitle">Your journey begins now</p>
    
    <div class="journey-info">
      <div class="info-item">
        <div class="info-icon">‚úàÔ∏è</div>
        <div class="info-text">Flight</div>
        <div class="info-detail">06:55</div>
      </div>
      <div class="info-item">
        <div class="info-icon">üöÑ</div>
        <div class="info-text">Train to Dali</div>
        <div class="info-detail">12:58</div>
      </div>
      <div class="info-item">
        <div class="info-icon">üèîÔ∏è</div>
        <div class="info-text">Destination</div>
        <div class="info-detail">Yunnan</div>
      </div>
    </div>
    
    <p class="message">
      The first chapter has unlocked.<br>
      13 more days of surprises await.
    </p>
    
    <a href="https://janeland.github.io/Yunnan-Journey/" class="cta-button">Open Day 1</a>
  </div>
</body>
</html>
